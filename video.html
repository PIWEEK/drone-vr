<html>
<head>
    <title>Client</title>
    <script src="aframe.js"></script>
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="front.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity light="type: ambient; color: #fff"></a-entity>
      <a-assets>
        <a-asset-item id="tree" src="/model/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- <a-entity obj-model="obj: #cockpit-obj; mtl: #cockpit-mtl" position="0 0 0" scale="0.001 0.001 0.001"></a-entity> -->
      <a-entity gltf-model="#tree" rotation="0 180 0" position="0 1.5 0" scale="2 2 2"></a-entity>

      <a-entity environment="preset: none; ground: canyon"></a-entity>
      <a-plane
        id="entity1"
        position="0 2 -2.5"></a-plane>
    </a-scene>
  SD</body>
</html>
