<html>
<head>
    <title>Client</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
      <a-entity environment="preset: starry; ground: canyon"></a-entity>
      <a-plane id="entity1"
        height="720"
        width="1"
        position="0 1 0">
    </a-scene>
    <script>
        const width = 1; // meters
        const height = width * 760 / 960;

        console.log(height);

        const WS_URL = 'ws://10.8.1.136:3001';
        const ws = new WebSocket(WS_URL);

        ws.onopen = () => console.log(`Connected to ${WS_URL}`);
        const el = document.querySelector('#entity1');
        el.setAttribute('width', width);
        el.setAttribute('height', height);

        ws.onmessage = (message) => {
          el.setAttribute('material', 'src', message.data)
        }
    </script>
</body>
</html>
