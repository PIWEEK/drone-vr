<html>
<head>
    <title>Client</title>
    <script src="aframe.js"></script>
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="flight-control.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.2/rxjs.umd.min.js"></script>
    <script src="front.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity light="type: directional; color: #FFFFFF; intensity: 0.5" position="-0.01 0.590 0"></a-entity>
      <a-entity light="type: directional; color: #FFFFFF; intensity: 1" position="-0.13 -1 0"></a-entity>
      <a-entity light="type: directional; color: #FFFFFF; intensity: 1" position="-0.13 2 0"></a-entity>
      <a-entity light="type: ambient; color: #FFFFFF; intensity: 2"></a-entity>
      <a-assets>
        <a-asset-item id="tree" src="/model/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- <a-entity obj-model="obj: #cockpit-obj; mtl: #cockpit-mtl" position="0 0 0" scale="0.001 0.001 0.001"></a-entity> -->
      <a-entity gltf-model="#tree" rotation="0 180 0" position="0 0.85 0" scale="1 1 1"></a-entity>

      <a-entity environment="preset: starry; ground: none;"></a-entity>
      <a-plane
        id="entity1"
        scale="0.710 0.570 0.960"
        position="0 1.160 -0.530"></a-plane>
      <a-sky background="#000000"></a-sky>
      <a-entity id="left-control" vr-controls oculus-touch-controls="hand: left"></a-entity>
      <a-entity id="right-control" vr-controls oculus-touch-controls="hand: right"></a-entity>
      <a-text color="#09c4d3" position="-0.07 0.858 -0.521" scale="0.15 0.15 0.15" rotation="0 0 0" value="OBJETIVO"></a-text>

      <a-entity>
        <a-text color="#09c4d3" position="0.337 0.950 -0.449" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="Battery:"></a-text>
        <a-text color="#09c4d3" position="0.441 0.945 -0.371" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="0%"></a-text>
      </a-entity>
      <a-entity position="-0.01 -0.04 0.03">
        <a-text color="#09c4d3" position="0.335 0.952 -0.461" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="Altitude:"></a-text>
        <a-text color="#09c4d3" position="0.440 0.951 -0.382" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="0000 cm"></a-text>
      </a-entity>
      <a-entity position="-0.02 -0.08 0.04">
        <a-text color="#09c4d3" position="0.334 0.956 -0.452" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="Signal:"></a-text>
        <a-text color="#09c4d3" position="0.437 0.954 -0.374" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="100%"></a-text>
      </a-entity>



    </a-scene>
  </body>
</html>
