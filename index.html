<html>
<head>
    <title>Client</title>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-entity light="type: directional; color: #1cafc3; intensity: 0.5" position="-0.01 0.590 0"></a-entity>
      <a-entity light="type: directional; color: #ffea81; intensity: 1" position="-0.13 -1 0"></a-entity>
      <a-entity light="type: directional; color: #ffea81; intensity: 1" position="-0.13 2 0"></a-entity>
      <a-entity light="type: ambient; color: #FFFFFF; intensity: 1.5"></a-entity>

      <a-assets>
          <a-asset-item id="tree" src="/model/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#tree" rotation="0 180 0" position="0 0.85 0" scale="1 1 1"></a-entity>
      <a-entity environment="preset: starry; ground: none;"></a-entity>

      <a-plane
        video-component
        id="video-plane"
        scale="0.710 0.570 0.960"
        position="0 1.160 -0.530"></a-plane>

      <a-entity id="left-control" vr-controls oculus-touch-controls="hand: left"></a-entity>
      <a-entity id="right-control" vr-controls oculus-touch-controls="hand: right"></a-entity>

      <a-text color="#09c4d3" position="-0.08 0.872 -0.523" scale="0.15 0.15 0.15" rotation="-26.9 0 0" value="OBJETIVO"></a-text>
      <a-text color="#09c4d3" position="-0.06 0.825 -0.492" scale="0.15 0.15 0.15" rotation="-26.9 0 0" value="Ganar la"></a-text>
      <a-text color="#09c4d3" position="-0.06 0.786 -0.470" scale="0.15 0.15 0.15" rotation="-26.9 0 0" value="PIWEEK"></a-text>

      <a-entity>
        <a-text color="#09c4d3" position="0.337 0.950 -0.449" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="Battery:"></a-text>
        <a-text id="battery-value" color="#09c4d3" position="0.441 0.945 -0.371" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="0%"></a-text>
      </a-entity>

      <a-entity position="-0.01 -0.04 0.03">
        <a-text color="#09c4d3" position="0.335 0.952 -0.461" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="Altitude:"></a-text>
        <a-text id="altitude-value" color="#09c4d3" position="0.440 0.951 -0.382" scale="0.15 0.15 0.15" rotation="-25 -36.1 -0.42" value="0000 cm"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
