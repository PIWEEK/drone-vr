<html>
<head>
    <title>Client</title>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-entity light="type: directional; color: #1cafc3; intensity: 0.5" position="-0.01 0.590 0"></a-entity>
      <a-entity light="type: directional; color: #ffea81; intensity: 1" position="-0.13 -1 0"></a-entity>
      <a-entity light="type: directional; color: #ffea81; intensity: 1" position="-0.13 2 0"></a-entity>
      <a-entity light="type: ambient; color: #FFFFFF; intensity: 1.5"></a-entity>

      <a-assets>
          <a-asset-item id="tree" src="/model/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#tree" rotation="0 180 0" position="0 0.85 0" scale="1 1 1"></a-entity>
      <a-entity environment="preset: starry; ground: none;"></a-entity>

      <a-plane
        video-component
        id="video-plane"
        scale="0.710 0.570 0.960"
        position="0 1.160 -0.530"></a-plane>

      <a-entity id="left-control" vr-controls oculus-touch-controls="hand: left"></a-entity>
      <a-entity id="right-control" vr-controls oculus-touch-controls="hand: right"></a-entity>

      <a-text color="#09c4d3" position="-0.10 0.874 -0.524" scale="0.20 0.20 0.20" rotation="-26.9 0 0" value="OBJETIVO"></a-text>
      <a-text color="#09c4d3" position="-0.08 0.818 -0.489" scale="0.20 0.20 0.20" rotation="-26.9 0 0" value="Ganar la"></a-text>
      <a-text color="#09c4d3" position="-0.08 0.764 -0.458" scale="0.20 0.20 0.20" rotation="-26.9 0 0" value="PIWEEK"></a-text>

      <a-entity>
        <a-text color="#09c4d3" position="0.380 0.940 -0.408" scale="0.20 0.20 0.20" rotation="-25 -36.1 -0.42"  value="Battery:"></a-text>
        <a-text id="battery-value" color="#09c4d3" position="0.427 0.889 -0.329" align="center" scale="0.20 0.20 0.20" rotation="-25 -36.1 -0.42" value="0%"></a-text>
      </a-entity>

      <a-entity position="-0.01 -0.04 0.03">
        <a-text color="#09c4d3" position="0.351 0.875 -0.386" scale="0.20 0.20 0.20" rotation="-25 -36.1 -0.42" value="Altitude:"></a-text>
        <a-text id="altitude-value" color="#09c4d3" position="0.401 0.826 -0.306" align="center" scale="0.20 0.20 0.20" rotation="-25 -36.1 -0.42" value="000"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
